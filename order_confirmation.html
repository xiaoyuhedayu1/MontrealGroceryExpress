<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .order-details, .cart-details {
            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        table th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Order Confirmation</h2>
        <div class="order-details">
            <h3>Customer Information</h3>
            <p id="customerName"></p>
            <p id="customerEmail"></p>
            <p id="customerPhone"></p>
            <p id="customerCity"></p>
            <p id="customerPostalCode"></p>
        </div>

        <div class="cart-details">
            <h3>Products Purchased</h3>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Store</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="cartItems"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            const lang = params.get('lang');
            const orderData = params.get('orderData');
            return { lang, orderData };
        }

        // Function to display the order details
        function displayOrderDetails() {
            const { lang, orderData } = getQueryParams();
            const orderDetails = JSON.parse(decodeURIComponent(orderData));

            // Display customer information
            document.getElementById('customerName').textContent = `Name: ${orderDetails.customer.name}`;
            document.getElementById('customerEmail').textContent = `Email: ${orderDetails.customer.email}`;
            document.getElementById('customerPhone').textContent = `Phone: ${orderDetails.customer.phone}`;
            document.getElementById('customerCity').textContent = `City: ${orderDetails.customer.city}`;
            document.getElementById('customerPostalCode').textContent = `Postal Code: ${orderDetails.customer.postalCode}`;

            // Display cart items
            const cartItemsList = document.getElementById('cartItems');
            orderDetails.cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.store}</td>
                    <td>${item.quantity}</td>
                `;
                cartItemsList.appendChild(row);
            });
        }

        // Call the function to display order details
        displayOrderDetails();
    </script>
</body>
</html>
